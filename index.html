<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1行表示のテキスト比較 - diff-match-patch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    textarea {
      width: 45%;
      height: 200px;
      margin-bottom: 10px;
    }
    .output-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .output {
      width: 45%;
      border: 1px solid #ddd;
      padding: 10px;
      background: #f9f9f9;
      min-height: 150px;
      overflow: auto;
      /* 改行を無視して折り返す */
      white-space: normal;  
      word-wrap: break-word;
    }
    /* 差分の強調表示（薄い青＋太字） */
    .highlight-diff {
      background-color: #cce5ff;
      font-weight: bold;
    }
  </style>
  <!-- diff-match-patch ライブラリ (uncompressed版CDN) -->
  <script src="https://cdn.jsdelivr.net/gh/google/diff-match-patch/javascript/diff_match_patch_uncompressed.js"></script>
</head>
<body>
  <h1>1行表示のテキスト比較 - diff-match-patch</h1>

  <!-- 入力欄 -->
  <div class="container">
    <textarea id="text1" placeholder="テキスト1を入力"></textarea>
    <textarea id="text2" placeholder="テキスト2を入力"></textarea>
  </div>

  <button onclick="compareTexts()">比較する</button>

  <!-- 結果表示 -->
  <div class="output-container">
    <div id="output1" class="output"></div>
    <div id="output2" class="output"></div>
  </div>

  <script>
    /**
     * 改行やタブなどの連続空白を1つのスペースにまとめ、さらに改行を消す
     * → 結果が1行になり、改行差分を抑える
     */
    function normalizeText(text) {
      return text
        // 改行・タブなど含む連続空白を1つの半角スペースに
        .replace(/\s+/g, ' ')
        // 前後の空白を除去
        .trim();
    }

    function compareTexts() {
      const rawText1 = document.getElementById("text1").value;
      const rawText2 = document.getElementById("text2").value;

      // 改行や余分な空白をまとめて1行化
      const normText1 = normalizeText(rawText1);
      const normText2 = normalizeText(rawText2);

      // diff-match-patch で差分を計算
      const dmp = new diff_match_patch();
      let diffs = dmp.diff_main(normText1, normText2);

      // 読みやすい形に最適化
      dmp.diff_cleanupSemantic(diffs);

      // サイドバイサイド用に左右に分けて出力を組み立てる
      let leftOutput = "";
      let rightOutput = "";

      for (let i = 0; i < diffs.length; i++) {
        const diffType = diffs[i][0]; // -1:削除, 0:一致, 1:追加
        const diffText = diffs[i][1];

        if (diffType === 0) {
          // 一致している部分は両方にそのまま表示
          leftOutput += diffText;
          rightOutput += diffText;
        } else if (diffType === -1) {
          // テキスト1にのみ存在 → 左側をハイライト
          leftOutput += `<span class="highlight-diff">${diffText}</span>`;
        } else if (diffType === 1) {
          // テキスト2にのみ存在 → 右側をハイライト
          rightOutput += `<span class="highlight-diff">${diffText}</span>`;
        }
      }

      // 結果表示
      document.getElementById("output1").innerHTML = leftOutput;
      document.getElementById("output2").innerHTML = rightOutput;
    }
  </script>
</body>
</html>
