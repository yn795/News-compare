<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テキスト比較ツール</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
  <style>
    body {
      font-family: "Meiryo", Arial, sans-serif;
      padding: 20px;
      background-color: #fdfdfd;
      color: #333;
    }
    .container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    textarea {
      width: 50%;
      height: 250px;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      padding: 8px 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .result-container {
      display: flex;
      gap: 10px;
    }
    .result {
      width: 50%;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      min-height: 200px;
      white-space: pre-wrap;
      line-height: 1.6;
    }
    .added {
      background-color: #c9f7f7;
      font-weight: bold;
    }
    .removed {
      background-color: #ffdddd;
      text-decoration: line-through;
    }
  </style>
</head>
<body>

<h2>見やすいテキスト比較ツール</h2>

<div class="container">
  <textarea id="text1" placeholder="元のテキストを入力してください"></textarea>
  <textarea id="text2" placeholder="比較したいテキストを入力してください"></textarea>
</div>

<button onclick="compareTexts()">比較する</button>

<div class="result-container">
  <div id="output1" class="result"></div>
  <div id="output2" class="result"></div>
</div>

<script>
function normalizeText(text) {
  return text.replace(/\//g, '').replace(/\s+/g, ' ').trim();
}

function compareTexts() {
  const rawText1 = document.getElementById('text1').value;
  const rawText2 = document.getElementById('text2').value;

  const text1 = normalizeText(rawText1);
  const text2 = normalizeText(rawText2);

  const dmp = new diff_match_patch();
  const diffs = dmp.diff_main(text1, text2);
  dmp.diff_cleanupSemantic(diffs);

  let outputLeft = '';
  let outputRight = '';

  diffs.forEach(part => {
    const [op, data] = part;
    if (op === 0) { // 一致
      outputLeft += data;
      outputRight += data;
    } else if (op === -1) { // 左側（元テキスト）の削除部分
      outputLeft += `<span class="removed">${data}</span>`;
    } else if (op === 1) { // 右側（比較テキスト）の追加部分
      outputRight += `<span class="added">${data}</span>`;
    }
  });

  document.getElementById('output1').innerHTML = outputLeft;
  document.getElementById('output2').innerHTML = outputRight;
}
</script>

</body>
</html>
