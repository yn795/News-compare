<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Text Comparison and Processing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .output-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .output {
            width: 100%;
            background: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 14px;
            height: 200px;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enhanced Text Comparison and Processing Tool</h1>
    <div class="container">
        <textarea id="text1" placeholder="Enter Text 1 here..."></textarea>
        <textarea id="text2" placeholder="Enter Text 2 here..."></textarea>
    </div>
    <button onclick="compareAndProcess()">Compare and Process</button>
    <div class="output-container">
        <div class="output" id="text3"></div>
        <div class="output" id="text4"></div>
    </div>

    <script>
        // テキスト処理のための置換リスト
        const findList = [
            "呼びかけ", "あまり", "パーセント", "（：「", "Q", "ており、", "、：「", "火を付け",
            "ケガ", "前月", "わか", "こうした中", "とした上で", "「", "ON", "m", "ｍ", "mm", "ｍｍ", "cm", "ｃｍ",
            "km", "ｋｍ", "g", "ｇ", "kg", "ｋｇ", "メートルメートル", "ｋメートル", "きょう", "あす", "あさって", "きのう",
            "ひとつ", "さまざま", "おそれ", "ヵ", "疑いがもたれ", "法案成立", "美味しい", "セブンイレブン"
        ];

        const replaceList = [
            "呼び掛け", "余り", "％", "（「", "：「（Q.", "ていて、", "、「", "火をつけ",
            "けが", "先月", "分か", "こうしたなか、", "としたうえで", "「", "⭐︎", "メートル", "メートル",
            "ミリ", "ミリ", "センチ", "センチ", "キロ", "キロ", "グラム", "グラム", "キログラム", "キログラム",
            "ミリ", "キロ", "きょう", "あす", "あさって", "きのう", "一つ", "様々", "恐れ", "カ", 
            "疑いが持たれ", "法成立", "おいしい", "セブンーイレブン"
        ];

        const keywordTags = {
            "南海トラフ": "タグ: 南海トラフ2024",
            "深セン": "深セン日本人男児死亡",
            "ヒズボラ": "イスラエルとイラン2024",
            "斎藤元彦": "兵庫　兵庫県知事"
        };

        function normalizeText(text) {
            return text.replace(/\s+/g, "").trim();
        }

        function processText(text) {
            // テキストを正規化して置換処理
            for (let i = 0; i < findList.length; i++) {
                const regex = new RegExp(findList[i], "g");
                text = text.replace(regex, replaceList[i]);
            }

            // キーワードタグ追加
            for (const [keyword, tag] of Object.entries(keywordTags)) {
                if (text.includes(keyword)) {
                    text += `\n${tag}`;
                }
            }

            return text;
        }

        function highlightDifferences(original, modified) {
            const originalWords = original.split(" ");
            const modifiedWords = modified.split(" ");
            const maxLength = Math.max(originalWords.length, modifiedWords.length);

            let highlightedOriginal = "";
            let highlightedModified = "";

            for (let i = 0; i < maxLength; i++) {
                const originalWord = originalWords[i] || "";
                const modifiedWord = modifiedWords[i] || "";

                if (normalizeText(originalWord) !== normalizeText(modifiedWord)) {
                    highlightedOriginal += `<span class="highlight">${originalWord || "(empty)"}</span> `;
                    highlightedModified += `<span class="highlight">${modifiedWord || "(empty)"}</span> `;
                } else {
                    highlightedOriginal += `${originalWord} `;
                    highlightedModified += `${modifiedWord} `;
                }
            }

            return {
                original: highlightedOriginal.trim(),
                modified: highlightedModified.trim()
            };
        }

        function compareAndProcess() {
            const text1 = document.getElementById("text1").value.trim();
            const text2 = document.getElementById("text2").value.trim();

            // テキスト処理を実行
            const processedText1 = processText(text1);
            const processedText2 = processText(text2);

            const lines1 = processedText1.split("\n");
            const lines2 = processedText2.split("\n");

            const maxLines = Math.max(lines1.length, lines2.length);

            let text3Content = "";
            let text4Content = "";

            for (let i = 0; i < maxLines; i++) {
                const line1 = lines1[i] || "";
                const line2 = lines2[i] || "";

                const { original, modified } = highlightDifferences(line1, line2);

                text3Content += `${original}\n`;
                text4Content += `${modified}\n`;
            }

            document.getElementById("text3").innerHTML = text3Content;
            document.getElementById("text4").innerHTML = text4Content;
        }
    </script>
</body>
</html>
