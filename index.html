<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            width: 100%;
            background: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            height: 200px;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Text Processing Tool</h1>
    <div class="container">
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
    </div>
    <button onclick="processText()">Process Text</button>
    <div class="output" id="output"></div>

    <script>
        const findList = [
            "呼びかけ", "あまり", "パーセント", "（：「", "Q", "ており、", "、：「", "火を付け",
            "ケガ", "前月", "わか", "こうした中", "とした上で", "「", "ON", "m", "ｍ", "mm", "ｍｍ", "cm", "ｃｍ", "km", "ｋｍ", "g", "ｇ", "kg", "ｋｇ", "メートルメートル", "ｋメートル", "kメートル",
            "きょう", "あす", "あさって", "きのう", "おとい", "労う", "おくそく", "刈まったく",
            "一際", "綺麗", "1つ", "ひとつ", "嬉しい", "および", "いろんな", "いろいろ", "さまざま",
            "もともと", "おそれ", "して欲しい", "溜め", "貯め", "ヶ", "たとえば", "円にのぼる",
            "あきらか", "疑いがもたれ", "気づき", "ヵ", "37、", "「（Q..", "「（：「（Q.）.",
            "日日", "そんな中", "法案成立", "合併会社", "稲刈り", "荻野公介", "自動列車停止措置",
            "章を受賞", "実行支配", "場所時間", "賑", "ある中", "遭難にあった", "場所時間", "ノイズ",
            "ひとつ", "ずらい", "カルフォルニア", "々月", "ヶ", "？", "羽鳥慎一モーニングショー",
            "。」", "刺身", "GW", "美味しい", "剥", "由比ヶ浜", "ご飯", "セブンイレブン",
            "対峙", "首相指名選挙", "決戦投票", "近づ",
            "揃う", "見出す", "年内に決着をつけるのがベスト。実際にどうなるのか、まだ見えない"
        ];

        const replaceList = [
            "呼び掛け", "余り", "％", "（「", "：「（Q.", "ていて、", "、「", "火をつけ",
            "けが", "先月", "分か", "こうしたなか、", "としたうえで", "「", "⭐︎", "メートル", "メートル",
            "ミリ", "ミリ", "センチ", "センチ", "キロ", "キロ", "グラム", "グラム", "キログラム", "キログラム", "ミリ", "キロ", "キロ",
            "きょう", "あす", "あさって", "きのう", "おとい", "ねぎらう",
            "臆測", "全く", "ひときわ", "きれい", "一つ", "ひとつ", "うれしい", "及び", "色んな",
            "色々", "様々", "元々", "恐れ", "～してほしい", "ため", "ため", "ケ", "例えば、",
            "円に上る", "明らか", "疑いが持たれ", "気付き", "カ", "37.", "「（Q.）",
            "：「（Q.）", "日", "こうしたなか", "法成立", "合併会社", "稲刈り", "萩野公介",
            "自動列車停止装置", "章を受章", "実効支配", "。", "にぎ", "あるなか", "遭難に遭った",
            "、", "、", "一つ", "づらい", "カリフォルニア", "カ月", "ケ", "。",
            "羽鳥慎一 モーニングショー", "」", "刺し身", "ゴールデンウィーク", "おいしい", "む", "由比ガ浜", "ごはん", "セブンーイレブン",
            "対峙（たいじ）", "総理指名選挙", "決選投票", "近付",
            "そろう", "見いだす", "年内に決着をつけるのがベストだが、実際にどうなるのか、まだ見えない"
        ];

        const wordsToRemove = [
            "0R000", "激しい絵", "ＯＮ", "※", "ドンパチ", "@", "ＮＡ", "NA", "･･･", "〝", "〟", "※", "＜", "バン！", "＞",
            "リポ", "。」", "激しい絵", "※", "ドンパチ", "･･･", "ON", "ＶＯ", "VO", "0R", "9R0", "&#8203;``&#8203;``&#8203;``【oaicite:0】``&#8203;``&#8203;``&#8203;",
            "全部見せ", "白素材", "Ｎ", "白パカ", "･･･」", "／", "/", "①", "※", "テレピック", "提供：", "画見せ", "。」", "フォロー強調", "場所時間", "⭐︎", "♪"
        ];

        function processText() {
            let text = document.getElementById('inputText').value;

            // Remove words
            wordsToRemove.forEach(word => {
                const regex = new RegExp(word, 'g');
                text = text.replace(regex, '');
            });

            // Replace words
            for (let i = 0; i < findList.length; i++) {
                const regex = new RegExp(findList[i], 'g');
                text = text.replace(regex, replaceList[i]);
            }

            document.getElementById('output').innerText = text;
        }
    </script>
</body>
</html>
