<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Text Comparison and Processing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .output-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .output {
            width: 100%;
            background: #ffffff; /* 背景を白に設定 */
            color: #000000; /* 文字色を黒に設定 */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 14px;
            height: 200px;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        .highlight {
            font-weight: bold; /* 太字で強調 */
            color: #ff4500; /* 強調文字をオレンジ色に設定 */
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enhanced Text Comparison and Processing Tool</h1>
    <div class="container">
        <textarea id="text1" placeholder="Enter Text 1 here..."></textarea>
        <textarea id="text2" placeholder="Enter Text 2 here..."></textarea>
    </div>
    <button onclick="compareAndProcess()">Compare and Process</button>
    <div class="output-container">
        <div class="output" id="text3"></div>
        <div class="output" id="text4"></div>
    </div>

    <script>
        // テキスト正規化関数（改行を無視する）
        function normalizeTextIgnoreNewlines(text) {
            return text
                .replace(/\r?\n/g, "") // 改行を削除
                .trim(); // 前後の空白を削除
        }

        // 差分をハイライトする関数（スペースを考慮しつつ比較）
        function highlightDifferences(original, modified) {
            const normalizedOriginal = normalizeTextIgnoreNewlines(original);
            const normalizedModified = normalizeTextIgnoreNewlines(modified);

            if (normalizedOriginal === normalizedModified) {
                return {
                    original: original,
                    modified: modified
                };
            } else {
                return {
                    original: `<span class="highlight">${original}</span>`,
                    modified: `<span class="highlight">${modified}</span>`
                };
            }
        }

        // テキスト比較と結果表示
        function compareAndProcess() {
            const text1 = document.getElementById("text1").value.trim();
            const text2 = document.getElementById("text2").value.trim();

            // 改行を無視したテキスト全体を比較
            const { original, modified } = highlightDifferences(text1, text2);

            // 出力に反映
            document.getElementById("text3").innerHTML = original;
            document.getElementById("text4").innerHTML = modified;
        }
    </script>
</body>
</html>
