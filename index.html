<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>見やすく改行されたテキスト比較ツール</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
  <style>
    body {
      font-family: "Meiryo", Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
      color: #333;
    }
    .container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    textarea {
      width: 50%;
      height: 250px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .results {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .result {
      width: 50%;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      line-height: 1.7;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .added {
      background-color: #d0f0ff;
      font-weight: bold;
    }
    .removed {
      background-color: #ffdddd;
      text-decoration: line-through;
    }
    .common {
      color: #333;
    }
    h2 {
      font-size: 16px;
      border-bottom: 3px solid #00bcd4;
      padding-bottom: 3px;
      display: inline-block;
    }
  </style>
</head>
<body>

<h2>テキスト比較ツール</h2>

<div class="container">
  <textarea id="text1" placeholder="元のテキストを入力してください"></textarea>
  <textarea id="text2" placeholder="比較したいテキストを入力してください"></textarea>
</div>

<button onclick="compareTexts()">比較する</button>

<div class="results">
  <div id="output1" class="result"></div>
  <div id="output2" class="result"></div>
</div>

<script>
function normalizeText(text) {
  return text.replace(/\//g, '').replace(/\s+/g, ' ').trim();
}

function compareTexts() {
  const text1 = normalizeText(document.getElementById('text1').value);
  const text2 = normalizeText(document.getElementById('text2').value);

  const dmp = new diff_match_patch();
  const diffs = dmp.diff_main(text1, text2);
  dmp.diff_cleanupSemantic(diffs);

  let leftOutput = '';
  let rightOutput = '';

  diffs.forEach(part => {
    const [op, data] = part;
    if (op === 0) { // 一致部分
      leftOutput += `<span class="common">${data}</span>\n\n`;
      rightOutput += `<span class="common">${data}</span>\n\n`;
    } else if (op === -1) { // 削除部分
      leftOutput += `<span class="removed">${data}</span>\n\n`;
    } else if (op === 1) { // 追加部分
      rightOutput += `<span class="added">${data}</span>\n\n`;
    }
  });

  document.getElementById('output1').innerHTML = leftOutput;
  document.getElementById('output2').innerHTML = rightOutput;
}
</script>

</body>
</html>
