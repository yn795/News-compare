<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>改行を無視したテキスト比較ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 45%;
      height: 200px;
      margin-bottom: 10px;
    }
    .output {
      width: 45%;
      border: 1px solid #ddd;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 10px;
      overflow: auto;
      min-height: 100px;
    }
    .highlight-diff {
      color: blue;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>改行を無視したテキスト比較ツール</h1>
  <div class="container">
    <textarea id="text1" placeholder="テキスト１を入力してください"></textarea>
    <textarea id="text2" placeholder="テキスト２を入力してください"></textarea>
  </div>
  <button onclick="compareTexts()">比較する</button>
  <div class="container">
    <div id="output1" class="output"></div>
    <div id="output2" class="output"></div>
  </div>
  <script>
    /**
     * 単語単位の最長共通部分列（LCS）を求める関数
     * @param {string[]} words1
     * @param {string[]} words2
     * @returns {Array} diff結果の配列
     */
    function diffWords(words1, words2) {
      const m = words1.length;
      const n = words2.length;
      // DPテーブルを用意
      const dp = Array.from({ length: m + 1 }, () => Array(n + 1).fill(0));

      // LCS長をDPで求める
      for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
          if (words1[i] === words2[j]) {
            dp[i + 1][j + 1] = dp[i][j] + 1;
          } else {
            dp[i + 1][j + 1] = Math.max(dp[i + 1][j], dp[i][j + 1]);
          }
        }
      }

      // LCSをたどって差分抽出
      let i = m, j = n;
      const result = [];
      while (i > 0 && j > 0) {
        if (words1[i - 1] === words2[j - 1]) {
          // 同じ単語の場合
          result.unshift({ type: 'equal', text: words1[i - 1] });
          i--;
          j--;
        } else if (dp[i - 1][j] >= dp[i][j - 1]) {
          // テキスト1にしかない単語
          result.unshift({ type: 'removed', text: words1[i - 1] });
          i--;
        } else {
          // テキスト2にしかない単語
          result.unshift({ type: 'added', text: words2[j - 1] });
          j--;
        }
      }
      // 余った単語を追加または削除として処理
      while (i > 0) {
        result.unshift({ type: 'removed', text: words1[i - 1] });
        i--;
      }
      while (j > 0) {
        result.unshift({ type: 'added', text: words2[j - 1] });
        j--;
      }
      return result;
    }

    /**
     * テキスト比較して結果を表示するメイン関数
     */
    function compareTexts() {
      // テキスト取得
      const rawText1 = document.getElementById("text1").value;
      const rawText2 = document.getElementById("text2").value;

      // 改行や余分な空白をまとめて単語配列化
      // 改行をすべて半角スペースに置き換え、複数の空白を一つにまとめる
      const normalized1 = rawText1.replace(/\s+/g, " ").trim();
      const normalized2 = rawText2.replace(/\s+/g, " ").trim();

      // 単語に分割
      const words1 = normalized1 ? normalized1.split(" ") : [];
      const words2 = normalized2 ? normalized2.split(" ") : [];

      // LCSベースの差分取得
      const diff = diffWords(words1, words2);

      // 出力用の文字列
      let outputLeft = "";
      let outputRight = "";

      diff.forEach(token => {
        if (token.type === 'equal') {
          outputLeft += token.text + " ";
          outputRight += token.text + " ";
        } else if (token.type === 'removed') {
          // テキスト1にのみ存在 → 左側で青文字
          outputLeft += `<span class="highlight-diff">${token.text}</span> `;
        } else if (token.type === 'added') {
          // テキスト2にのみ存在 → 右側で青文字
          outputRight += `<span class="highlight-diff">${token.text}</span> `;
        }
      });

      document.getElementById("output1").innerHTML = outputLeft.trim();
      document.getElementById("output2").innerHTML = outputRight.trim();
    }
  </script>
</body>
</html>
