<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Text Diff Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-container {
            display: flex;
            gap: 20px;
        }
        .output {
            width: 100%;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .highlight-diff {
            color: red;
            font-weight: bold;
        }
        .highlight-partial {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Refined Text Diff Tool</h1>
    <div class="container">
        <textarea id="text1" placeholder="Enter Text 1 here..."></textarea>
        <textarea id="text2" placeholder="Enter Text 2 here..."></textarea>
    </div>
    <button onclick="compareTexts()">Compare Texts</button>
    <div class="output-container">
        <div class="output" id="output1"></div>
        <div class="output" id="output2"></div>
    </div>

    <script>
        function compareTexts() {
            const text1 = document.getElementById("text1").value.split("\n");
            const text2 = document.getElementById("text2").value.split("\n");

            const maxLength = Math.max(text1.length, text2.length);

            let result1 = "";
            let result2 = "";

            for (let i = 0; i < maxLength; i++) {
                const line1 = text1[i] || "";
                const line2 = text2[i] || "";

                if (line1 === line2) {
                    // 完全一致
                    result1 += `${line1}\n`;
                    result2 += `${line2}\n`;
                } else if (line1 && line2) {
                    // 部分一致または部分的な違い
                    const { highlighted1, highlighted2 } = highlightDifferences(line1, line2);
                    result1 += `${highlighted1}\n`;
                    result2 += `${highlighted2}\n`;
                } else {
                    // 完全に異なる
                    result1 += `<span class="highlight-partial">${line1}</span>\n`;
                    result2 += `<span class="highlight-partial">${line2}</span>\n`;
                }
            }

            document.getElementById("output1").innerHTML = result1.trim();
            document.getElementById("output2").innerHTML = result2.trim();
        }

        // 差分ハイライトのロジック
        function highlightDifferences(line1, line2) {
            const words1 = line1.split(/\s+/);
            const words2 = line2.split(/\s+/);

            const maxLength = Math.max(words1.length, words2.length);

            let highlighted1 = "";
            let highlighted2 = "";

            for (let i = 0; i < maxLength; i++) {
                const word1 = words1[i] || "";
                const word2 = words2[i] || "";

                if (word1 === word2) {
                    highlighted1 += `${word1} `;
                    highlighted2 += `${word2} `;
                } else {
                    highlighted1 += `<span class="highlight-diff">${word1}</span> `;
                    highlighted2 += `<span class="highlight-diff">${word2}</span> `;
                }
            }

            return { highlighted1: highlighted1.trim(), highlighted2: highlighted2.trim() };
        }
    </script>
</body>
</html>
