<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Differences in Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        textarea {
            width: 50%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            display: flex;
            gap: 20px;
        }
        .output {
            width: 50%;
            background: #fff;
            color: #000;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Highlight Differences in Text</h1>
    <div class="container">
        <textarea id="text1" placeholder="Enter first text here..."></textarea>
        <textarea id="text2" placeholder="Enter second text here..."></textarea>
    </div>
    <button onclick="compareTexts()">Compare</button>
    <div class="results">
        <div class="output" id="output1"></div>
        <div class="output" id="output2"></div>
    </div>

    <script>
        function compareTexts() {
            const text1 = document.getElementById('text1').value.replace(/\s+/g, '');
            const text2 = document.getElementById('text2').value.replace(/\s+/g, '');
            const output1 = document.getElementById('output1');
            const output2 = document.getElementById('output2');

            let result1 = '';
            let result2 = '';

            for (let i = 0; i < Math.max(text1.length, text2.length); i++) {
                const char1 = text1[i] || '';
                const char2 = text2[i] || '';

                if (char1 !== char2) {
                    result1 += `<span class="highlight">${char1 || ' '}</span>`;
                    result2 += `<span class="highlight">${char2 || ' '}</span>`;
                } else {
                    result1 += char1;
                    result2 += char2;
                }
            }

            output1.innerHTML = result1 || 'No differences found.';
            output2.innerHTML = result2 || 'No differences found.';
        }
    </script>
</body>
</html>
