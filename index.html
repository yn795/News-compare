<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>高精度テキスト比較ツール (diff-match-patch)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 45%;
      height: 200px;
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .output {
      width: 90%;
      border: 1px solid #ddd;
      padding: 10px;
      background: #f9f9f9;
      margin-top: 10px;
      overflow: auto;
      min-height: 100px;
    }
    /* diff-match-patchが生成するタグに対するスタイルを微調整 */
    del {
      background-color: #ffe6e6; /* 削除部分の背景色 */
      text-decoration: none;    /* 取り消し線は外す例 */
      color: #d33;             /* 文字色 */
    }
    ins {
      background-color: #e6ffe6; /* 追加部分の背景色 */
      text-decoration: none;     /* 下線は外す例 */
      color: #393;               /* 文字色 */
    }
  </style>
  <!-- diff-match-patchのCDN (uncompressed版) -->
  <script src="https://cdn.jsdelivr.net/gh/google/diff-match-patch/javascript/diff_match_patch_uncompressed.js"></script>
</head>
<body>

  <h1>高精度テキスト比較ツール (diff-match-patch)</h1>

  <div class="container">
    <textarea id="text1" placeholder="テキスト1を入力"></textarea>
    <textarea id="text2" placeholder="テキスト2を入力"></textarea>
  </div>

  <button onclick="compareTexts()">比較する</button>

  <div id="result" class="output"></div>

  <script>
    /**
     * 連続する空白文字(改行・タブ含む)を1つの半角スペースにまとめる関数
     * @param {string} text
     * @returns {string}
     */
    function normalizeText(text) {
      return text
        // 改行やタブを含む連続空白をまとめて半角スペースに
        .replace(/\s+/g, " ")
        // 前後の空白を除去
        .trim();
    }

    function compareTexts() {
      const rawText1 = document.getElementById("text1").value;
      const rawText2 = document.getElementById("text2").value;

      // 軽く正規化して改行などの差を抑える
      const normText1 = normalizeText(rawText1);
      const normText2 = normalizeText(rawText2);

      // diff-match-patch のインスタンス作成
      const dmp = new diff_match_patch();

      // 差分を取得 (このままだと非常に細かい差分も取る)
      let diffs = dmp.diff_main(normText1, normText2);

      // 差分を最適化（マージ等）
      dmp.diff_cleanupSemantic(diffs);

      // HTMLの差分表示を生成
      const diffHtml = dmp.diff_prettyHtml(diffs);

      // 表示
      document.getElementById("result").innerHTML = diffHtml;
    }
  </script>
</body>
</html>
