<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Text Comparison Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            width: 100%;
            background: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            height: 300px;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Enhanced Text Comparison Tool</h1>
    <div class="container">
        <textarea id="text1" placeholder="Enter left text here..."></textarea>
        <textarea id="text2" placeholder="Enter right text here..."></textarea>
    </div>
    <button onclick="compareAndProcess()">Compare and Process</button>
    <div class="output" id="output"></div>

    <script>
        const findList = [
            "呼びかけ", "あまり", "パーセント", "（：「", "Q", "ており、", "、：「", "火を付け",
            "ケガ", "前月", "わか", "こうした中", "とした上で", "「", "ON", "m", "ｍ", "mm", "ｍｍ", "cm", "ｃｍ",
            "km", "ｋｍ", "g", "ｇ", "kg", "ｋｇ", "メートルメートル", "ｋメートル", "きょう", "あす", "あさって", "きのう",
            "ひとつ", "さまざま", "おそれ", "ヵ", "疑いがもたれ", "法案成立", "美味しい", "セブンイレブン"
        ];

        const replaceList = [
            "呼び掛け", "余り", "％", "（「", "：「（Q.", "ていて、", "、「", "火をつけ",
            "けが", "先月", "分か", "こうしたなか、", "としたうえで", "「", "⭐︎", "メートル", "メートル",
            "ミリ", "ミリ", "センチ", "センチ", "キロ", "キロ", "グラム", "グラム", "キログラム", "キログラム",
            "ミリ", "キロ", "きょう", "あす", "あさって", "きのう", "一つ", "様々", "恐れ", "カ", 
            "疑いが持たれ", "法成立", "おいしい", "セブンーイレブン"
        ];

        const furiganaReplacements = {
            "にも関わらず": "にもかかわらず",
            "蒼白": "蒼白（そうはく）",
            "誹謗": "誹謗（ひぼう）",
            "執拗": "執拗（しつよう）",
            "躊躇": "躊躇（ちゅうちょ）",
            "蔓延": "蔓延（まんえん）",
            "喧伝": "喧伝（けんでん）",
            "愕然": "愕然（がくぜん）",
            "牽制": "牽制（けんせい）"
        };

        function normalizeText(text) {
            // スラッシュや余計なスペース削除
            text = text.replace(/\//g, "").replace(/／/g, "").replace(/\s+/g, "");

            // 置換処理
            for (let i = 0; i < findList.length; i++) {
                const regex = new RegExp(findList[i], "g");
                text = text.replace(regex, replaceList[i]);
            }

            // 振り仮名の追加
            for (const [key, value] of Object.entries(furiganaReplacements)) {
                const regex = new RegExp(key, "g");
                text = text.replace(regex, value);
            }

            return text;
        }

        function compareAndProcess() {
            const text1 = document.getElementById("text1").value.split("\n");
            const text2 = document.getElementById("text2").value.split("\n");

            const maxLength = Math.max(text1.length, text2.length);
            let result = "";

            for (let i = 0; i < maxLength; i++) {
                const originalLeft = text1[i] || "";
                const originalRight = text2[i] || "";

                // Normalize and process the text
                const processedLeft = normalizeText(originalLeft);
                const processedRight = normalizeText(originalRight);

                if (processedLeft !== processedRight) {
                    result += `Line ${i + 1}:\nLeft: <span class="highlight">${processedLeft}</span>\nRight: <span class="highlight">${processedRight}</span>\n\n`;
                } else {
                    result += `Line ${i + 1}:\nLeft: ${processedLeft}\nRight: ${processedRight}\n\n`;
                }
            }

            document.getElementById("output").innerHTML = result || "No differences found.";
        }
    </script>
</body>
</html>
