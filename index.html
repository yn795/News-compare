<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テキスト比較ツール（見やすく改善）</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
  <style>
    body {
      font-family: "Meiryo", Arial, sans-serif;
      background-color: #fff;
      color: #333;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    textarea {
      width: 49%;
      height: 250px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 8px 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .result {
      width: 48%;
      padding: 10px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.8;
    }
    .added {
      background-color: #c9f7f7;
      font-weight: bold;
    }
    .removed {
      background-color: #e7faff;
      text-decoration: line-through;
    }
    .line {
      margin-bottom: 10px;
    }
    h2 {
      font-size: 16px;
      border-bottom: 3px solid #00bcd4;
      display: inline-block;
      padding-bottom: 3px;
    }
  </style>
</head>
<body>

<h2>テキスト比較ツール</h2>

<div class="container">
  <textarea id="text1" placeholder="元のテキストを入力"></textarea>
  <textarea id="text2" placeholder="比較したいテキストを入力"></textarea>
</div>

<button onclick="compareTexts()">比較する</button>

<div class="container">
  <div id="output1" class="result"></div>
  <div id="output2" class="result"></div>
</div>

<script>
function normalizeText(text) {
  text = text.replace(/\//g, '');
  text = text.replace(/\s+/g, ' ').trim();
  return text;
}

function compareTexts() {
  const text1 = normalizeText(document.getElementById('text1').value);
  const text2 = normalizeText(document.getElementById('text2').value);

  const dmp = new diff_match_patch();
  const diff = dmp.diff_main(text1, text2);
  dmp.diff_cleanupSemantic(diff);

  let output1 = '';
  let output2 = '';

  diff.forEach(part => {
    const op = part[0];
    const data = part[1];

    if (op === 0) { // 一致部分
      output1 += `<div class="line">${data}</div>`;
      output2 += data;
    } else if (op === -1) { // 削除部分
      output1 += `<span class="removed">${data}</span>`;
    } else if (op === 1) { //追加
      output2 += `<span class="added">${data}</span>`;
    }
  });

  document.getElementById('output1').innerHTML = output1;
  document.getElementById('output2').innerHTML = output2;
}
</script>

<button onclick="compareTexts()">比較する</button>

<script>
function compareTexts(){
  const rawText1 = document.getElementById("text1").value;
  const rawText2 = document.getElementById("text2").value;

  const text1 = normalizeText(rawText1);
  const text2 = normalizeText(rawText2);

  const dmp = new diff_match_patch();
  const diffs = dmp.diff_main(text1, text2);
  dmp.diff_cleanupSemantic(diffs);

  let output1 = '';
  let output2 = '';

  diffs.forEach(part => {
    if (part[0] === 0) {
      output1 += part[1];
      output2 += part[1];
    } else if (part[0] === -1) {
      output1 += `<span class="removed">${part[1]}</span>`;
    } else if (part[0] === 1) {
      output2 += `<span class="added">${part[1]}</span>`;
    }
  });

  document.getElementById('output1').innerHTML = output1;
  document.getElementById('output2').innerHTML = output2;
}
</script>

</body>
</html>
