<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テキスト比較ツール（見やすく改善）</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Meiryo', sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    textarea {
      width: 48%;
      height: 200px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 8px 20px;
      cursor: pointer;
    }
    .output-container {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      gap: 20px;
    }
    .output {
      width: 48%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .added {
      background-color: #d0f0ff;
      font-weight: bold;
    }
    .removed {
      background-color: #ffe3e3;
      text-decoration: line-through;
      font-weight: bold;
    }
    .section {
      margin-bottom: 1em;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>

<h2>見やすいテキスト比較ツール</h1>

<div class="container">
  <textarea id="text1" placeholder="元のテキストを入力"></textarea>
  <textarea id="text2" placeholder="比較したいテキストを入力"></textarea>
</div>

<button onclick="compareTexts()">比較する</button>
