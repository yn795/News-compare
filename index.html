<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Comparison Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        textarea {
            width: 50%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            display: flex;
            gap: 20px;
        }
        .output {
            width: 50%;
            background: #fff;
            color: #000;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            height: auto;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Text Comparison Tool</h1>
    <div class="container">
        <textarea id="text1" placeholder="Enter left text here..."></textarea>
        <textarea id="text2" placeholder="Enter right text here..."></textarea>
    </div>
    <button onclick="compareTexts()">Compare</button>
    <div class="results">
        <div class="output" id="output1"></div>
        <div class="output" id="output2"></div>
    </div>

    <script>
        function compareTexts() {
            const text1 = document.getElementById('text1').value.split('\n');
            const text2 = document.getElementById('text2').value.split('\n');
            const maxLength = Math.max(text1.length, text2.length);
            const output1 = document.getElementById('output1');
            const output2 = document.getElementById('output2');

            let result1 = '';
            let result2 = '';

            for (let i = 0; i < maxLength; i++) {
                const line1 = text1[i] || '';
                const line2 = text2[i] || '';
                let highlightedLine1 = '';
                let highlightedLine2 = '';

                for (let j = 0; j < Math.max(line1.length, line2.length); j++) {
                    const char1 = line1[j] || '';
                    const char2 = line2[j] || '';

                    if (char1 !== char2) {
                        highlightedLine1 += `<span class="highlight">${char1 || ' '}</span>`;
                        highlightedLine2 += `<span class="highlight">${char2 || ' '}</span>`;
                    } else {
                        highlightedLine1 += char1;
                        highlightedLine2 += char2;
                    }
                }

                result1 += `${highlightedLine1}\n`;
                result2 += `${highlightedLine2}\n`;
            }

            output1.innerHTML = result1 || 'No differences found in left text.';
            output2.innerHTML = result2 || 'No differences found in right text.';
        }
    </script>
</body>
</html>
