<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Text Comparison and Processing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .output-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .output {
            width: 100%;
            background: #ffffff; /* 背景を白に設定 */
            color: #000000; /* 文字色を黒に設定 */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 14px;
            height: 200px;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        .highlight {
            font-weight: bold; /* 太字で強調 */
            color: #ff4500; /* 強調文字をオレンジ色に設定 */
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enhanced Text Comparison and Processing Tool</h1>
    <div class="container">
        <textarea id="text1" placeholder="Enter Text 1 here..."></textarea>
        <textarea id="text2" placeholder="Enter Text 2 here..."></textarea>
    </div>
    <button onclick="compareAndProcess()">Compare and Process</button>
    <div class="output-container">
        <div class="output" id="text3"></div>
        <div class="output" id="text4"></div>
    </div>

    <script>
        // テキスト正規化関数
        function normalizeText(text) {
            return text
                .replace(/\s+/g, "") // すべての空白を削除
                .replace(/[　]/g, "") // 全角スペースを削除
                .trim(); // 前後の空白を削除
        }

        // 差分をハイライトする関数
        function highlightDifferences(original, modified) {
            // 正規化された内容を比較
            const normalizedOriginal = normalizeText(original);
            const normalizedModified = normalizeText(modified);

            if (normalizedOriginal === normalizedModified) {
                return {
                    original: original,
                    modified: modified
                };
            } else {
                return {
                    original: `<span class="highlight">${original}</span>`,
                    modified: `<span class="highlight">${modified}</span>`
                };
            }
        }

        // テキスト比較と結果表示
        function compareAndProcess() {
            const text1 = document.getElementById("text1").value.trim();
            const text2 = document.getElementById("text2").value.trim();

            // 行ごとに分割
            const lines1 = text1.split("\n");
            const lines2 = text2.split("\n");

            const maxLines = Math.max(lines1.length, lines2.length);

            let text3Content = "";
            let text4Content = "";

            for (let i = 0; i < maxLines; i++) {
                const line1 = lines1[i] || "";
                const line2 = lines2[i] || "";

                const { original, modified } = highlightDifferences(line1, line2);

                text3Content += `${original}\n`;
                text4Content += `${modified}\n`;
            }

            document.getElementById("text3").innerHTML = text3Content;
            document.getElementById("text4").innerHTML = text4Content;
        }
    </script>
</body>
</html>
